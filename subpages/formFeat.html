<!DOCTYPE html>
<html>
    <head>
      <title>Form Features</title>  
    </head>
<link rel="stylesheet" href="../css/formSort.css">
    <body>

        <form>
            <label for = "firstName">First name:</label><br>
            <input type = "text" id = "input0" placeholder = "John"><br>
            
            <label for = "lastName">Last name:</label><br>
            <input type = "text" id = "input1" placeholder = "Doe"><br>
            
            <label for = "city">City:</label><br>
            <input type = "text" id = "input2" placeholder = "Seattle"><br>
            
            <label for = "state">State:</label><br>
            <input type = "text" id = "input3" placeholder = "Washington"><br>
            
            <label for = "zipCode">Zip:</label><br>
            <input type = "text" id = "input4" placeholder = "98101"><br>

            <button id = "submit" onClick = "separate()">Submit</button>
        </form>
       
    </body>

    <script>
        function separate(){
        var dataArr = [];
       
        for(var i=0; i<=4; i++){
            dataArr[i] = document.getElementById("input"+i).value;
        }
        // for(i=0; i<=4; i++){
        //     alert(dataArr[i]);
        // }
        return dataArr;
        }
        
    </script>
</html>
